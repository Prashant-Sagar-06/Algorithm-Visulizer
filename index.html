<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">Algorithm Visualizer</div>
        <ul class="nav-links">
            <li><a href="#">Sorting</a></li>
            <li><a href="#">Searching</a></li>
            <li><a href="#">Graphs</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="container">

        <h2>Select Algorithm & Visualize</h2>

        <!-- Controls -->
        <div class="controls">

            <label for="algoSelect">Algorithm</label>
            <select id="algoSelect" title="Select algorithm">
                <option value="bubble">Bubble Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="insertion">Insertion Sort</option>
            </select>
            <button id="generateBtn" type="button">Generate Array</button>
            <button id="startBtn" type="button">Start</button>
            <button id="startBtn">Start</button>
            <div class="slider-group">
                <label for="sizeSlider">Size</label>
                <input type="range" id="sizeSlider" min="10" max="150" value="50" title="Array size" />
            </div>
            </div>
            <div class="slider-group">
                <label for="speedSlider">Speed</label>
                <input type="range" id="speedSlider" min="10" max="300" value="150" title="Animation speed" />
            </div>
            </div>

        </div>

        <!-- Bars -->
        <div id="bars"></div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
